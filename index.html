<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grau 3D Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #ui {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    button {
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>

<body>

<div id="ui">
  <button onclick="acelerar()">Acelerar ðŸš€</button>
  <button onclick="darGrau()">Dar Grau ðŸ˜Ž</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<script>
  // CENA
  const scene = new THREE.Scene();

  // CÃ‚MERA
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 6;
  camera.position.y = 2;

  // RENDER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // LUZ
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  // CHÃƒO
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ color: 0x222222 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // ðŸï¸ MOTO (MODELO SIMPLES)
  const moto = new THREE.Group();

  const corpo = new THREE.Mesh(
    new THREE.BoxGeometry(2, 0.5, 1),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  moto.add(corpo);

  const rodaGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 32);
  const rodaMat = new THREE.MeshStandardMaterial({ color: 0x000000 });

  const roda1 = new THREE.Mesh(rodaGeo, rodaMat);
  roda1.rotation.z = Math.PI / 2;
  roda1.position.set(-0.8, -0.4, 0);
  moto.add(roda1);

  const roda2 = roda1.clone();
  roda2.position.x = 0.8;
  moto.add(roda2);

  moto.position.y = 0.5;
  scene.add(moto);

  // CONTROLES
  let angulo = 0;

  function acelerar() {
    moto.position.z -= 0.2;
  }

  function darGrau() {
    angulo -= 0.1;
    moto.rotation.x = angulo;
  }

  // ANIMAÃ‡ÃƒO
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  // AJUSTE PARA CELULAR
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
